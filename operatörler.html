<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatörler</title>
</head>
<body>
    <div id="result"></div>
    <script>
        //Atama operatörleri
        /*

        //Aritmetik operatörler
        // + - * / %
        var toplam=4+5;
        document.getElementById("result").innerHTML=toplam;

        var fark=10-4;
        document.getElementById("result").innerHTML=fark;

        var carp=10*4;
        document.getElementById("result").innerHTML=carp;

        var bol=10/4;
        document.getElementById("result").innerHTML=bol;

        var mod=13%5;
        document.getElementById("result").innerHTML=mod;
    </script>
</body>
</html>
