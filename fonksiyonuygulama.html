<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonksiyon Uygulama</title>
</head>
<body>
    <script>
        //C=(9/5)*(f-32)  f=fahreneit

        function toCelcius(f){
            return (9/5)*(f-32);
        }

        console.log(toCelcius(42));
        console.log(toCelcius(77));
        console.log(toCelcius(124));
    </script>
</body>
</html>
