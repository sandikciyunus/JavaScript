<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Sınıfı</title>
</head>
<body>
    <script>
        //Pi sayısını verir
        console.log(Math.PI);
        var x=4.7;
        var y=4.4;
        console.log(Math.round(x));//En yakın değeri yuvarlar
        console.log(Math.round(y));
        //Sayıyı yukarı yuvarlar
        console.log(Math.ceil(y));
        //Sayıyı aşağıya yuvarlar
        console.log(Math.floor(x));
        //Üs alır
        console.log(Math.pow(2,5));
        //Karekökünü bulur
        console.log(Math.sqrt(225));
        //Sayının mutlak değerini bulur
        console.log(Math.abs(-4));
        //En küçük sayıyı bulur 
        console.log(Math.min(0,12,45,-9))
        //En büyük sayıyı bulur
        console.log(Math.max(0,12,45,-9));
        //Rastgele sayı üretir
        console.log(Math.random());

    </script>
</body>
</html>
